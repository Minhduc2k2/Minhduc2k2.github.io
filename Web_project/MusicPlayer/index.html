  <body>
    <!-- Thêm class playing để chuyển trạng thái là play -->
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('./img/theme.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <!-- Thêm class active để đổi màu -->
          <!--                      v -->
          <div class="btn btn-repeat ">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <!-- Thêm class active để đổi màu -->
          <!--                      v -->
          <div class="btn btn-random ">
            <i class="fas fa-random"></i>
          </div>
        </div>
        
        <div class="progess-bar">
          <span class="progess-time" id="progess-time-start">
              0:00
          </span>
          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
            placeholder=" "
            title="input"
          />
          <span class="progess-time" id="progess-time-end">
              0:00
          </span>
        </div>

        <audio id="audio" src=""></audio>
      </div>
